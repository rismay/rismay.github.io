<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111"/>
  
  <!-- Matrix/Grid Vibe -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#003300" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <text x="50" y="110" font-family="Courier New, monospace" font-weight="bold" font-size="50" fill="#0f0" letter-spacing="-2">WRKSTRM</text>
  <rect x="270" y="70" width="25" height="50" fill="#0f0">
     <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>
</svg>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Curious: A magnifying glass inspecting a node">
  <title>Curious Philographic</title>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AF52DE;stop-opacity:1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" /> <!-- Indigo -->
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#F2F2F7" rx="72" /> <!-- Light Gray Background -->
  
  <!-- Abstract Node -->
  <circle cx="256" cy="256" r="64" fill="url(#g1)" opacity="0.8" />
  
  <!-- Lens / Inspection Ring -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="#333" stroke-width="24" opacity="0.6" />
  <line x1="330" y1="330" x2="400" y2="400" stroke="#333" stroke-width="24" stroke-linecap="round" opacity="0.6" />
  
  <!-- Particle -->
  <circle cx="360" cy="150" r="16" fill="#AF52DE" opacity="0.6" />
</svg>

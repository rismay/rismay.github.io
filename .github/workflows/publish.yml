name: Publish DocC

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build DocC
        run: |
          set -euo pipefail
          output_root="${GITHUB_WORKSPACE}/_site"
          rm -rf "${output_root}"
          mkdir -p "${output_root}"
          docc convert "github-pages.docc" \
            --output-path "${output_root}" \
            --transform-for-static-hosting \
            --hosting-base-path /
          bundle_root="$(find "${output_root}/documentation" -mindepth 1 -maxdepth 1 -type d | head -n 1)"
          if [ -z "${bundle_root}" ]; then
            echo "No documentation bundle found under ${output_root}/documentation."
            exit 1
          fi
          bundle_name="$(basename "${bundle_root}")"
          rsync -a "${bundle_root}/" "${output_root}/"
          find "${output_root}" -type f \( -name "*.html" -o -name "*.json" -o -name "*.js" -o -name "*.css" \) -print0 \
            | xargs -0 -r sed -i "s|/documentation/${bundle_name}/|/|g"
          rm -rf "${output_root}/documentation"
          touch "${output_root}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs: build
    runs-on: ${{ matrix.os }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

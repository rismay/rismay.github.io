  <circle cx="70" cy="52" r="5" fill="#27c93f"/>

  <!-- Content Area -->
  <g font-family="SF Mono, Menlo, monospace" font-size="28" transform="translate(40, 110)">
    <!-- Prompt -->
    <text x="0" y="0">
      <tspan fill="#6272a4">âžœ</tspan> 
      <tspan fill="#50fa7b" font-weight="bold"> $ </tspan>
      <tspan fill="#f8f8f2">wrkstr</tspan>
    </text>
    
    <!-- The Inverted W as M -->
